<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Blog Listing</title>
  <meta name="description" content="Browse blogs with search, categories, and tags.">
  <link rel="preload" as="fetch" href="./blogs.json" crossorigin="anonymous">
  <link rel="prefetch" href="./blog.html">
</head>
<body class="bg-gray-50">
  <header class="border-b bg-white">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-6 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
      <h1 class="text-3xl font-bold tracking-tight text-gray-900">Blogs</h1>
      <div class="relative w-full sm:w-auto">
        <input id="searchInput" type="text" placeholder="Search by title, tag, or text..." class="w-full border border-gray-300 rounded-md py-2 pr-10 px-4 text-sm focus:outline-none focus:ring-2 focus:ring-blue-200 focus:border-blue-500" />
        <span class="absolute inset-y-0 right-3 text-gray-400 text-sm flex items-center">/</span>
      </div>
    </div>
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-2">
      <div id="filters" class="flex flex-wrap items-center gap-2 text-sm text-gray-600">
        <span class="text-gray-500">Categories:</span>
        <button data-category="all" class="filter-btn text-blue-600 underline">All</button>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
    <div id="blogGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    <p id="emptyState" class="hidden text-center text-gray-500 mt-6">No results found.</p>
  </main>

  <footer class="border-t bg-white">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-6 text-center text-sm text-gray-500">
      <span>Built with HTML, Tailwind CSS, and JavaScript</span>
    </div>
  </footer>

  <script src="./js/app.js"></script>
</body>
</html>
